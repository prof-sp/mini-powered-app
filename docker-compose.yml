version: "3.8"
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: afqsm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/afqsm
      UPLOAD_DIR: /uploads
      MODEL_PATH: /models/latest_model
    volumes:
      - ./ml/saved_models:/models
      - ./backend/uploads:/uploads
    ports:
      - "8000:8000"

volumes:
  pgdata:
